<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>
<body>

    <div class="container">
        <img class="logo" src="./assets/City Taxi.png">
        <h2>Register</h2>

        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" autocomplete="tel" required>

            <label for="role">Register as:</label>
            <select id="role" name="role" required>
                <option value="passenger">Passenger</option>
                <option value="driver">Driver</option>
            </select>

            <div id="driverFields" style="display: none;">
                <label for="vehicleNo">Vehicle Number:</label>
                <input type="text" id="vehicleNo" name="vehicleNo" placeholder="Enter your vehicle number">

                <label for="vehicleType">Vehicle Type:</label>
                <select id="vehicleType" name="vehicleType">
                    <option value="car">Car</option>
                    <option value="van">Van</option>
                    <option value="three-wheeler">Three-Wheeler</option>
                </select>
            </div>

            <button type="submit">Register</button>
            <p>If you have an account? <a href="./login.html">Login</a></p>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            initialCountry: "lk",
            separateDialCode: true,
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        document.querySelector("#role").addEventListener("change", function() {
            const driverFields = document.getElementById("driverFields");
            if (this.value === "driver") {
                driverFields.style.display = "block";
            } else {
                driverFields.style.display = "none";
            }
        });
    </script>
    <script src="./JS/register.js"></script>
</body>
</html>

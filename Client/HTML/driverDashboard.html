<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="../CSS/driverDashboard.css">
    <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2-R2HJHtelji_4yXEPi5DW2TdBhYl6sI&loading=async&callback=initMap" defer>
    </script>  
</head>
<body>
    <div class="container">
        <h2>Driver Dashboard</h2>
        <div id="dashboard">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Vehicle Number:</strong> <span id="vehicleNo"></span></p>
            <p><strong>Vehicle Type:</strong> <span id="vehicleType"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Availability:</strong> <span id="availability"></span></p>
            <button id="toggleAvailability">Set as Available</button>
        </div>
        <div id="map" style="height: 400px; width: 100%;"></div>

        <button id="pickHire">Pick a Hire</button>
        <div id="availableHires">
            <h3>Available Hires</h3>
            <ul id="hireList"></ul>
        </div>
    </div>
    <script src="../JS/driverDashboard.js"></script>
</body>
</html>
